{% extends "cms/cms_layout.html" %}

{% block body %}

<h1>CMS Dashboard</h1>
<a href="{% url 'create_article' %}">Create New Article</a>
<a href="{% url 'edit_homepage' %}">Edit Homepage</a>
<ul>
  {% for article in articles %}
    <li>
      <a href="{% url 'edit_article' article.id %}">{{ article.headline }}</a>
      <form action="{% url 'delete_article' article.id %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>

{% endblock %}
