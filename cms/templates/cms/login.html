{% extends "cms/layout.html" %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">CMS Login</h3>
                </div>
                <div class="card-body p-4">
                    {% if message %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endif %}

                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input autofocus class="form-control" type="text" name="username" id="username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Enter password">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-success btn-lg" type="submit">Sign In</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <small class="text-muted">Contact your administrator for account access</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
