{% extends "cms/layout.html" %}

{% block body %}
{% load crispy_forms_tags %}
<h1 class="m-5">Create/Edit Article</h1>

<div class="article-content m-3">

  <a style="width:8rem" class="btn btn-outline-success" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
    More article options
  </a>

  <form method="POST" class="article-form" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% crispy form form.helper1 %}

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">More Article Options</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        {% crispy form form.helper2 %}
      </div>
    </div>

    {% crispy form form.helper3 %}
</form>


</div>
{% endblock %}
