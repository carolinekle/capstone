{% extends "account/layout-accounts.html" %}

{% block body %}
<div class="d-flex align-items-center justify-content-center min-vh-100 " >
  <div class="card shadow-lg p-4" style="min-width: 350px; max-width: 400px; width: 100%; border: 1px solid #dc3545;">
    <h2 class="text-center text-dark mb-4">Register</h2>
    {% if message %}
      <div class="alert alert-danger text-center" role="alert">{{ message }}</div>
    {% endif %}
    <form action="{% url 'account_signup' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label text-dark">Username</label>
        <input type="text" class="form-control bg-dark text-light border-danger" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-dark">Email Address</label>
        <input type="email" class="form-control bg-dark text-light border-danger" id="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label text-dark">Password</label>
        <input type="password" class="form-control bg-dark text-light border-danger" id="password1" name="password1" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label text-dark">Confirm Password</label>
        <input type="password" class="form-control bg-dark text-light border-danger" id="password2" name="password2" placeholder="Confirm Password" required>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-danger" type="submit">Register</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <small class="text-dark">Already have an account?</small>
      <a class="link-danger ms-1" href="{% url 'account_login' %}">Log In here.</a>
    </div>
  </div>
</div>
{% endblock %}
