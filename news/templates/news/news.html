{% extends "news/layout.html" %}

{% block body %}
    <h1>Latest News</h1>
    <ul>
        {% for article in news_articles %}
            <li>
                <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
                <p>{{ article.description }}</p>
            </li>
        {% empty %}
            <li>No news articles found.</li>
        {% endfor %}
    </ul>


{% endblock %}
