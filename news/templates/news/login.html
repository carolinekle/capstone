{% extends "news/layout-out.html" %}

{% block body %}

    {% if message %}
        <class="alert alert-light" role="alert">{{ message }}</div>
    {% endif %}
    <div class="login-container" style="margin:auto;">
        <h2 class="text-light" style="text-align:center;">Login</h2>

        <form action="{% url 'login' %}" method="post" style="display: flex;flex-direction: column;justify-content: space-around;height: 275px;">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-danger" style="width:6rem; align-self:center;" type="submit" value="Login">
        </form>
        <div>
            <small class="text-light">Don't have an account? </small>
             <a class="link-danger"href ="{% url 'register' %}">Register here.</a>
        </div>
    </div>
{% endblock %}
