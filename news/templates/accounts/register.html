{% extends "accounts/layout-out.html" %}

{% block body %}



    {% if message %}
    <div class="alert alert-light">{{ message }}</div>
    {% endif %}


    <div class="register-container" style="margin:auto;">
        <h2 class="text-light" style="text-align:center;"> Register</h2>
    <form action="{% url 'register' %}" method="post" style="display: flex;flex-direction: column;justify-content: space-around;height: 200px;">
        {% csrf_token %}

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-danger" style="width:6rem; align-self:center;"type="submit" value="Register">
    </form>

    <div>
        <small class="text-light">Already have an account? </small>
        <a class="link-light" href="{% url 'login' %}">Log In here.</a>
    </div>
</div>
{% endblock %}
